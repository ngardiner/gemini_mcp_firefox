<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini MCP Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 15px;
            margin: 0;
            background-color: #f9f9f9;
        }
        h2 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        .connection-status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0 10px;
            padding: 8px;
            background-color: #f5f5f5;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .connection-label {
            font-size: 14px;
            color: #333;
        }
        .connection-status {
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 12px;
        }
        .status-connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h2>Gemini MCP Client</h2>
    
    <div class="control-group">
        <div class="toggle-container">
            <span>Enable MCP Client:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="mcp-client-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <button id="inject-prompt-button">Inject Prompt</button>
    </div>
    
    <div class="connection-status-container">
        <span class="connection-label">Connection Status:</span>
        <span id="connection-status" class="connection-status">Checking...</span>
    </div>

    <div class="status" id="status-message">Ready</div>
    
    <script src="popup.js"></script>
</body>
</html>
